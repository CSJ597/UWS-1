name: Run UWS Market Analysis

on:
  schedule:
    - cron: '21 53 * * 1-5'  # Runs at 10:15 AM ET (14:15 UTC) on weekdays
  workflow_dispatch:         # Allows manual runs

jobs:
  run-uws-analysis:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v3

      - name: üêç Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: üì¶ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas matplotlib requests beautifulsoup4 pytz

      - name: üîë Set secrets as environment variables
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          AI_API_KEY: ${{ secrets.AI_API_KEY }}
          FINLIGHT_API_KEY: ${{ secrets.FINLIGHT_API_KEY }}
        run: |
          echo "Secrets configured."

      - name: üöÄ Run Market Analysis Script
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          AI_API_KEY: ${{ secrets.AI_API_KEY }}
          FINLIGHT_API_KEY: ${{ secrets.FINLIGHT_API_KEY }}
        run: |
          python uws_refactored_analysis.py
